<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div class="simple-login-container">
      <h2>Login Form</h2>
      <div class="row">
          <div class="col-md-12 form-group">
              <input type="text" formControlName="username" class="form-control" placeholder="Username">
          </div>
      </div>
      <div class="row">
          <div class="col-md-12 form-group">
              <input type="password" formControlName="password" placeholder="Enter your Password" class="form-control">

            </div>
      </div>
      <div class="row">
          <div class="col-md-12 form-group">
              <input type="submit" class="btn btn-block btn-login" value="Submit">
          </div>
      </div>
  </div>
</form>
